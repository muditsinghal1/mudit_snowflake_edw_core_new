{% if create_share is truthy %}
sharedDatabases:
- name: {{sh_db_name}}
  shareName: {{share_name}}
  destory: {{deprovision}}
{% endif %}

privilegeGrants:
  {% if roles is truthy %}
  {% for rl in roles %}
  - privilege: "IMPORTED PRIVILEGES"
    objectType: "DATABASE"
    objectName: {{sh_db_name}}
    roleName: {{rl.name}}
    destroy: {{rl.deprovision}}
  {% endfor %}
  {% endif %}

 